{% extends "base.html" %}
{% load static %}
{% block title %}Welcome to White Label Booking System{% endblock %}
{% block content %}
    <div class="container">
        <h1>Welcome to the White Label Booking System</h1>
        <div style="margin-top: 2rem; display: flex; gap: 2rem;">
            <a href="/bookings/"
               class="btn btn-primary"
               style="font-size: 1.5rem;
                      padding: 1rem 2rem">Book Now</a>
            {% if user.is_staff %}
                <a href="/bookings/staff-dashboard/"
                   class="btn btn-secondary"
                   style="font-size: 1.5rem;
                          padding: 1rem 2rem">Staff Dashboard</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
