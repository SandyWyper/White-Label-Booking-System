{% extends "base.html" %}
{% load static %}

{% block title %}Welcome to White Label Booking System{% endblock %}

{% block content %}
<div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
    <h1>Welcome to the White Label Booking System</h1>
    <button id="openModalBtn" class="btn btn-primary" style="margin-top: 2rem; font-size: 1.5rem; padding: 1rem 2rem;">Book a Slot</button>

    <!-- Modal structure -->
    <div id="dateModal" class="modal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div class="modal-content" style="background: #fff; margin: 10% auto; padding: 2rem; border: 1px solid #888; width: 300px; border-radius: 8px; position: relative;">
            <span class="close" id="closeModalBtn" style="position: absolute; top: 10px; right: 20px; font-size: 2rem; cursor: pointer;">&times;</span>
            <h2 style="text-align:center;">Select a Date</h2>
            <ul id="dateList" style="list-style: none; padding: 0; text-align: center;">
                <li style="margin: 0.5rem 0;">2025-08-15</li>
                <li style="margin: 0.5rem 0;">2025-08-16</li>
                <li style="margin: 0.5rem 0;">2025-08-17</li>
                <li style="margin: 0.5rem 0;">2025-08-18</li>
                <li style="margin: 0.5rem 0;">2025-08-19</li>
            </ul>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</div>
{% endblock %}
